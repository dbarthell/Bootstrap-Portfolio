<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Dan Barthell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
      <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="#">Dan Barthell</a>

              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Portfolio</a>
                  </ul>
              
              </div>
          </nav>
      </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <div class="row mt-sm-4 mt-md-0">
          <div class="col-sm-12 col-md-8">

            <form id="contact-form">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              <input type="submit">
            </form>
            
          </div>
          <div class="col-sm-12 col-md-4">
            <br>
              <div class="card" style="width: 17rem;">
                  <div class="card-body">
                    <h4 class="card-title">For more info:</h4>
                    <p class="card-text">Follow me @DanBarthell on Twitter or Instagram.</p>
                  </div>
                </div>
          </div>
        </div>
     
    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>

</html>
